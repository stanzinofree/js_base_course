<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progetto Contatore JS</title>
  <meta name="description" content="Progetto relativo al corso JS Basic di Start2Impact.">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #DBEAFE;">
  <style>
  .toggle__dot {
      top: -.25rem;
      left: -.25rem;
      transition: all 0.3s ease-in-out;
    }

    input:checked ~ .toggle__dot {
      transform: translateX(100%);
      background-color: #48bb78;
    }
  </style>
  <div class="flex min-w-screen min-h-screen bg-blue-100 flex items-center p-5 lg:p-20 overflow-hidden relative">
    <div class="flex-1 min-h-full min-w-full rounded-3xl bg-white shadow-xl p-10 lg:p-20 text-gray-800 relative md:flex items-center text-center md:text-left">
      <div class="w-full md:w-1/2">
        <div class="mb-10 md:mb-20 text-gray-600 font-light">
          <h1 class="font-black font-serif uppercase text-3xl lg:text-4xl text-yellow-500 mb-10">Contatore Interattivo</h1>
          <p class="antialiased sm:subpixel-antialiased md:antialiased font-mono text-xl mb-4">Gioca con i tasti pi√π e meno per incrementare o decrementare il contatore.</p>
          <p class="antialiased sm:subpixel-antialiased md:antialiased font-mono text-xl">Abilita il salvataggio su localstorage per mantenere il contatore anche dopo aver chiuso la pagina.</p>
          <div class="w-100 mt-10">
            <div class="flex items-center justify-center w-full mb-24">
              <label for="toggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input id="toggle" type="checkbox" class="hidden"/>
                    <div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                    <div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
                </div>
                <div class="ml-3 text-gray-700 font-medium">Attiva Local Storage</div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 text-center">
        <p id="contatore" class="w-full font-mono text-9xl antialiased sm:subpixel-antialiased md:antialiased"></p>
        <button type="button" id="plus"
          class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-8 py-3 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline antialiased sm:subpixel-antialiased md:antialiased font-mono text-3xl">
          +
        </button>
        <button type="button" id="minus"
          class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-8 py-3 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline antialiased sm:subpixel-antialiased md:antialiased font-mono text-3xl">
          -
        </button>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
